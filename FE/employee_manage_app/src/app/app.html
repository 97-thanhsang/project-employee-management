<nz-layout class="layout">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzTitle="Home" nzIcon="home">
        <ul>
          <li nz-menu-item>Dashboard</li>
        </ul>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="user"></i>
        <span>Employees</span>
      </li>
      <li nz-submenu nzTitle="Pages" nzIcon="copy">
        <ul>
          <li nz-menu-item>Page 1</li>
          <li nz-menu-item>Page 2</li>
          <li nz-menu-item>Page 3</li>
        </ul>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="picture"></i>
        <span>Portfolio</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="question-circle"></i>
        <span>FAQ</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="send"></i>
        <span>Contact</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <i
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></i>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
