<div class="container d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4 w-100" style="max-width: 400px; border-radius: 15px;">
    <div class="card-body">
      <h2 class="text-center mb-4 text-primary fw-bold">Login</h2>
      <p class="text-center text-muted mb-4">Welcome back! Please login to your account.</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email Address</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="name@example.com"
            [class.is-invalid]="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required.
          </div>
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.hasError('email')">
            Please enter a valid email.
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password"
            placeholder="Enter your password"
            [class.is-invalid]="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required.
          </div>
        </div>

        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid || isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"
              aria-hidden="true"></span>
            <span *ngIf="!isLoading">Login</span>
            <span *ngIf="isLoading">Logging in...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
