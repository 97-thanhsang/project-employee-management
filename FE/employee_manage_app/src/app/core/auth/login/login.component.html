<div class="container d-flex justify-content-center align-items-center vh-100 bg-light">
  <nz-card [nzBordered]="false" class="shadow-lg p-3 w-100" style="max-width: 400px; border-radius: 12px;">
    <div class="text-center mb-4">
      <h2 class="text-primary fw-bold mb-2">Login</h2>
      <p class="text-muted">Welcome back! Please login to your account.</p>
    </div>

    <form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()" nzLayout="vertical">
      <nz-form-item class="mb-3">
        <nz-form-label nzRequired nzFor="email" class="fw-semibold">Email Address</nz-form-label>
        <nz-form-control [nzErrorTip]="emailErrorTpl">
          <nz-input-group nzPrefixIcon="mail" class="shadow-sm">
            <input type="email" nz-input formControlName="email" id="email" placeholder="name@example.com"
              class="rounded-2" />
          </nz-input-group>
          <ng-template #emailErrorTpl let-control>
            @if (control.hasError('required')) {
            Email is required.
            }
            @if (control.hasError('email')) {
            Please enter a valid email.
            }
          </ng-template>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item class="mb-4">
        <nz-form-label nzRequired nzFor="password" class="fw-semibold">Password</nz-form-label>
        <nz-form-control [nzErrorTip]="'Password is required.'">
          <nz-input-group nzPrefixIcon="lock" class="shadow-sm">
            <input type="password" nz-input formControlName="password" id="password" placeholder="Enter your password"
              class="rounded-2" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <div class="d-grid">
        <button nz-button nzType="primary" nzSize="large" [nzLoading]="isLoading" class="rounded-2 fw-bold shadow-sm"
          [disabled]="loginForm.invalid || isLoading">
          Login
        </button>
      </div>
    </form>
  </nz-card>
</div>
