<div class="container py-5">
    <h2 class="mb-4 fw-bold">Select a Module</h2>
    <div class="row g-4">
        <!-- Employee Management Module -->
        <div class="col-12 col-sm-6 col-md-4">
            <nz-card nzHoverable [nzBordered]="false" class="h-100 shadow-sm rounded-3"
                routerLink="/employee-manage/overview">
                <div class="text-center py-4">
                    <span nz-icon nzType="team" nzTheme="outline" class="fs-1 text-primary mb-3"></span>
                    <h3 class="h4 card-title fw-bold">Employee Management</h3>
                    <p class="text-muted mb-3">Manage employees, departments, and designations.</p>
                    <div class="d-flex justify-content-center gap-2">
                        <nz-tag [nzColor]="'blue'">Employees</nz-tag>
                        <nz-tag [nzColor]="'cyan'">Departments</nz-tag>
                    </div>
                </div>
            </nz-card>
        </div>

        <!-- Placeholder for future modules -->
        <div class="col-12 col-sm-6 col-md-4">
            <nz-card nzHoverable [nzBordered]="false" class="h-100 shadow-sm rounded-3 bg-light opacity-75"
                style="cursor: default;">
                <div class="text-center py-4">
                    <span nz-icon nzType="plus" nzTheme="outline" class="fs-1 text-muted mb-3"></span>
                    <h3 class="h4 card-title text-muted">New Module</h3>
                    <p class="text-muted small mb-0">Coming soon...</p>
                </div>
            </nz-card>
        </div>
    </div>
</div>
