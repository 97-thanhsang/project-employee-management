<nz-layout class="app-layout h-100">
    <nz-sider class="menu-sidebar shadow-sm bg-dark" nzCollapsible nzWidth="256px" nzBreakpoint="md"
        [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
        <app-sidebar [isCollapsed]="isCollapsed"></app-sidebar>
    </nz-sider>
    <nz-layout>
        <nz-header class="bg-white shadow-sm p-0 position-relative" style="z-index: 10;">
            <app-header [isCollapsed]="isCollapsed" (toggleCollapse)="isCollapsed = !isCollapsed"></app-header>
        </nz-header>
        <nz-content class="bg-light">
            <div class="inner-content p-4 h-100 overflow-auto">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
        <nz-footer class="text-center bg-white border-top py-3 text-muted">
            <app-footer></app-footer>
        </nz-footer>
    </nz-layout>
</nz-layout>
